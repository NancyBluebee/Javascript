<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>倒數計時--至2021年新年</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
        <h1>到2021年還有多少天？</h1>
        <ul>
          <li><h4>天<span id="days"></span></h4></li>
          <li><h4>時<span id="hours"></span></h4></li>
          <li><h4>分<span id="minutes"></span></h4></li>
          <li><h4>秒<span id="seconds"></span></h4></li>
        </ul>
      </div>
</body>

</html>
<script>
  const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;

let countDown = new Date('Jan 01, 2021 00:00:00').getTime(),
    x = setInterval(function() {    

      let now = new Date().getTime(),
          distance = countDown - now;

        document.getElementById('days').innerText = Math.floor(distance / (day)),
        document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
        document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
        document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

      //do something later when date is reached
      //if (distance < 0) {
      //  clearInterval(x);
      //  'IT'S MY BIRTHDAY!;
      //}

    }, second)
</script>
